query GetUsers($query: String!) {
    search(query: $query, type: USER, first: 25) {
        edges {
            node {
                ... on User {
                    avatarUrl
                    followers {
                        totalCount
                    }
                    name
                    repositories {
                        totalCount
                    }
                    url
                }
            }
        }
        userCount
    }
}